<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habbit App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <div class="app">
    <div class="panel">
      <img class="logo" src="./images/logo.svg" alt="Logomark">
      <nav class="menu">
        <div class="menu__list">
          <!-- рендер иконок меню -->
        </div>
        <button class="menu__add-item">
          <img src="./images/add.svg" alt="add new item">
        </button>
      </nav>
    </div>
    <div class="content">
      <header>
        <h1>-</h1> <!-- Динамически меняется звголовок -->
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Прогресс</div>
            <div class="progres__precent">-</div>
          </div>
          <div class="progress__bar"><!-- полоска прогресса -->
            <div class="progress__cover-bar"></div>
          </div>
        </div>
      </header>
      <main>
        <div id="days">
          <!--  -->
        </div>
        <div class="habbit">
          <div class="habbit__day">День _</div>
          <form class="habbit__form" onsubmit="addDay(event)">
            <input name="comment" type="text" class="habbit__input" placeholder="Комментарий">
            <img src="./images/Comment.svg" alt="Comment" class="habbit__input-icon">
            <button class="habbit__add-btn" type="submit">Готово</button>
          </form>
        </div>
      </main>
      <div class="cover cover_hidden">
        <div class="popup">
          <h2 class="popup__header">Новая привычка</h2>
          <div class="popup__icon-label">Иконка</div>
          <div class="popup__icon-select">
            <button class="popup__icon-btn popup__icon-btn_active">
              <img src="./images/sport.svg" alt="Sport">
            </button>
            <button class="popup__icon-btn">
              <img src="./images/Water.svg" alt="Water">
            </button>
            <button class="popup__icon-btn">
              <img src="./images/Food.svg" alt="Food">
          </div>
          <form class="popup__form">
            <input type="text" name="name" placeholder="Название">
            <input type="number" name="target" placeholder="Цель">
            <input type="text" name="icon" placeholder="Иконка" hidden>
            <button class="habbit__add-btn" type="submit">Добавить</button>
          </form>
          <button class="popup__close">
            <img src="./images/Close.svg" alt="Close">
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
