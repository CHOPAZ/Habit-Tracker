<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habbit App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <div class="app">
    <div class="panel">
      <img class="logo" src="./images/logo.svg" alt="Logomark">
      <nav class="menu">
        <div class="menu__list">
          <button class="menu__item menu__item_active">
            <img src="./images/Water.svg" alt="Water">
          </button>
          <button class="menu__item">
            <img src="./images/food.svg" alt="Water">
          </button>
        </div>
        <button class="menu__add-item">
          <img src="./images/add.svg" alt="add new item">
        </button>
      </nav>
    </div>
    <div class="content">
      <header>
        <h1>Отжимания</h1>
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Прогресс</div>
            <div class="progres__precent">80%</div>
          </div>
          <div class="progress__bar"><!-- полоска прогресса -->
            <div class="progress__cover-bar"></div>
          </div>
        </div>
      </header>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
